<div class="container">
  <br>
  <br>
  <h3 class="title_block mb-4">5G : tout comprendre au réseau mobile du futur</h3>
    <div class="card mb-4">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-6">
            Voici nos <b>{{numResults}}</b> articles
          </div>
          <div class="col-sm-6 float-right">
            <select (change)="changeOrder($event.target.value)" class="form-control">
              <option value="DESC">Date - Du plus récent au plus ancien</option>
              <option value="ASC">Date - Du plus ancien au plus récent</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loading">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div *ngFor="let article of news">
      <div class="row">
        <div class="col-sm-12">
            <p>{{article.createdAt.date | date: 'dd/MM/yyyy'}}</p>
            <div class="card">
                <div class="row card-body">
                   <div class="col-sm-6">
                      <h5 class="card-title font-weight-bold mb-4">
                        {{article.titre}}
                      </h5>
                       <p class="card-text">
                        {{article.description}}
                       </p>
                    </div>
                    <img class="col-sm-6" src="{{host}}/{{article.image}}" alt="img not found"/>
                    <div class="col mt-3">
                      <a href="{{article.url}}" class="btn btn-primary">plus de info</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <hr>
    </div>
  <!-- </ng-template> -->
</div>
<app-scroll-top></app-scroll-top>
